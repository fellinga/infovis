<!DOCTYPE html>
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title> InfoVis </title>
	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>

<body>
	<header>
		<div id="title">
			SS2017 InfoVis Project
		</div>
	</header>
	<main>
        <section class="chartSection">
            <h3>Force Graph</h3>
            
            <div id="forceGraph"></div>
        </section>
		<section class="chartSection">
        	<h3>Bar Chart</h3>
			<div id="btnBar">
			<button onclick="countBtn()"> Count </button>
			<button onclick="commentBtn()"> Comments </button>
			<button onclick="answerBtn()"> Answers </button>
			<button onclick="favoriteBtn()"> Favorites </button>
			<button onclick="scoreBtn()"> Score </button>
			<button onclick="viewBtn()"> Views </button>
			</div>

        	<div id="barChart"></div>
        </section>
    </main>

	<footer>
    	a infovis project by Patrick Mörtenböck &amp; Mario Fellinger.
		visit us @ <a href="https://github.com/fellinga/infovis" target="_blank"> github </a>
    </footer>

	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="lib/d3.js" ></script>
	<script type="text/javascript" src="src/barChart.js" ></script>
	<script type="text/javascript" src="src/forceGraph2.js" ></script>

</body>
</html>
