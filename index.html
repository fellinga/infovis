<!DOCTYPE html>
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title> InfoVis </title>
	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
	<header>
		<div id="title">
			Information Visualization Project by Patrick Mörtenböck & Mario Fellinger
		</div>
		<div id="info">
			<button onclick="info()">INFO</button>
		</div>
	</header>

	<main>
		<section id="btnBar">
			<button onclick="countBtn()"> Count </button>
			<button onclick="commentBtn()"> Comments </button>
			<button onclick="answerBtn()"> Answers </button>
			<button onclick="favoriteBtn()"> Favorites </button>
			<button onclick="scoreBtn()"> Score </button>
			<button onclick="viewBtn()"> Views </button>
			<button onclick="deselect()" style="background-color:lightblue"> Deselect </button>
		</section>
        <section class="chartSection">
            <div id="forceGraph"></div>
        </section>
		<section class="chartSection">
        	<div id="barChart"></div>
        </section>
    </main>

	<footer>
		optimized for 1650x1050 <br>
		visit us @ <a href="https://github.com/fellinga/infovis" target="_blank"> github </a>
    </footer>

	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="lib/d3.js" ></script>
	<script type="text/javascript" src="src/util.js" ></script>
	<script type="text/javascript" src="src/forceGraph.js" ></script>
	<script type="text/javascript" src="src/barChart.js" ></script>
</body>
</html>
